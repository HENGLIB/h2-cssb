<body>

    <div class="container">

                <h1 class="Logo-fb">Facebook</h1>
                <p class="para">Connect with friends and the world around you on Facebook.</p>
            </div>
            <div class="col-right">
                <form action="#">

                    <input type="password" placeholder="Re-enter Password" required />

                </form>
                <!-- Do you have account? Login -->
                <p class="parag">Do you have account?

                </p>
            </div>

        </div>

<!DOCTYPE html>
<html lang="en">

<head>
    <title>Facebook login page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-left">
                <h1 class="Logo-fb">Facebook</h1>
                <p class="para">Connect with friends and the world around you on Facebook.</p>
            </div>
            <div class="col-right">
                <form action="#">
                    <input type="text" placeholder="Email or Phone Number" required />
                    <input type="password" placeholder="Password" required />
                    <button type="submit">Log In</button>
                </form>
                <a href="#" class="forgot">Forgot Password?</a>
                <div class="create">
                    <a href="page/create.htm" class="create-account">Create New Account</a>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
